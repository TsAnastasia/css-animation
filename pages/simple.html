<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/simple.css" />
    <title>CSS project - Simple</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="logo" href="../index.html">
        <span class="logo__text logo__text_css">css</span>
        <span class="logo__text logo__text_project">project</span>
      </a>
      <ul class="header__menu">
        <li class="header__menu-item header__menu-item_active">
          <a class="header__menu-link" href="../pages/simple.html">Simple</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="../pages/loaders.html">Loaders</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="../pages/animations.html">Animations</a>
        </li>
      </ul>
    </header>
    <main class="page__content simple">
      <section class="page__section simple-figures">
        <h2 class="page__section-title">Simple figures</h2>
        <ul class="simple-figures__list">
          <li class="simple-figures__item">
            <div class="simple-figures__square"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__rectangle"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__circle"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__oval"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__triangle-up"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__triangle-down"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__triangle-left"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__parallelogram"></div>
          </li>
          <li class="simple-figures__item">
            <div class="simple-figures__trapezoid"></div>
          </li>
        </ul>
      </section>
      <section class="page__section simple-icons">
        <h2 class="page__section-title">Icons</h2>
        <ul class="simple-icons__list">
          <li class="simple-icons__item">
            <div class="simple-icons__icon"></div>
            <p class="simple-icons__label">profile</p>
          </li>
          <li class="simple-icons__item">
            <div class="simple-icons__heart"></div>
            <p class="simple-icons__label">heart</p>
          </li>
        </ul>
      </section>
      <section class="page__section simple-logos">
        <h2 class="page__section-title">Logos</h2>
        <ul class="simple-logos__google">
          <li
            class="
              simple-logos__google-letter simple-logos__google-letter_first
            "
          ></li>
          <li
            class="simple-logos__google-letter simple-logos__google-letter_o"
          ></li>
          <li
            class="simple-logos__google-letter simple-logos__google-letter_o"
          ></li>
          <li
            class="simple-logos__google-letter simple-logos__google-letter_g"
          ></li>
          <li
            class="simple-logos__google-letter simple-logos__google-letter_l"
          ></li>
          <li
            class="simple-logos__google-letter simple-logos__google-letter_e"
          ></li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; CSS project, Anastasia Tsibernaya</p>
